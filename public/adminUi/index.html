  <script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('userMappingController', function($scope, $http) {
      $scope.token = '0e31585320d29e3db8ca8cbeab99ed5f893CF3FF2AB55AAB78ACE9078FAC918FDADD455C'
      $scope.domain = 'core/search_items'
      $scope.itemsType = 'user'
      $scope.sid = '04c4b7207b1c0b799541db4c14f63bcc'
      $scope.token_url = `https://hst-api.wialon.com/wialon/ajax.html?svc=token/login&params={"token":"0e31585320d29e3db8ca8cbeab99ed5f893CF3FF2AB55AAB78ACE9078FAC918FDADD455C"}`
      $scope.search_url = function(domain,itemsType,sid){
        return `https://hst-api.wialon.com/wialon/ajax.html?svc=${domain}&params={"spec":{"itemsType":"${itemsType}","propName":"","propValueMask":"*","sortType":"","propType":"propitemname"},"force":1,"flags":4611686018427387903,"from":0,"to":0}&sid=${sid}`
      }
      $scope.users = [];
      $scope.geofences = [];
      $http.get($scope.token_url).then(function(response){
        $http.get($scope.search_url($scope.domain,'user',response.data.eid)).then(function (response) {
          $scope.users = [];
          response.data.items.forEach((user,index)=>{
            $scope.users.push(user.nm)
          })
        });
        $http.get($scope.search_url($scope.domain,'avl_resource',response.data.eid)).then(function (response) {
          $scope.geofences = [];
          Object.keys(response.data.items['0']['zl']).forEach((geofence_index,index)=>{
            $scope.geofences.push(response.data.items['0']['zl'][geofence_index].n)
          })
        });
      })
      $("#mapBtn").click((ev)=>{
        console.log("clicked")
        var users = [];
        var geofences = [] ; 
        $("[name='user']:checkbox:checked").each((i,o)=>{users.push(o.value)})
        $("[name='geo']:checkbox:checked").each((i,o)=>{geofences.push(o.value)})
        users.forEach((user,i1)=>{
          console.log(user,i1);
          geofences.forEach((geofence,i2)=>{
            console.log(geofence,i2);
            $http.post(`http://ec2-18-220-223-50.us-east-2.compute.amazonaws.com:13456/reg/${user}`, {"room":`${geofence}`}).then((response)=>{alert(response.data);})
          })
        })
      })
      
    });
  </script>
