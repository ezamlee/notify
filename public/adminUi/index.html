<script>
  $(function () {
    $('.example1').DataTable()
    //Initialize Select2 Elements
    $('.select2').select2();

    //get all users
    function getAllUsers(){
      var settings1 = {
        "url": "http://ec2-18-220-223-50.us-east-2.compute.amazonaws.com:3000/api/parents",
        "method": "GET"
      }

      $.ajax(settings1).done(function (response) {
        var rs = '';
        if (response.length > 0) {
          $('#bdy').html('')
          for (var i =0 ; i < response.length; i++) {
            for (var j = 0; j< response[i]['rmNames'].length; j++) {
              rs += response[i]['rmNames'][j]+ ", ";
            }
            $('.dataTables_empty').hide();
            
            var tr = "<tr id='"+response[i].id+"'><td>"+response[i].name+"</td><td>"+rs+"</td><td>"+
              "<button class='btn btn-default editBTN' data-target='#editModel' data-toggle='modal'><i class='fa fa-pencil fa-fw'></i></button>"
            +"</td><td><button class='btn btn-danger delete'><i class='fa fa-times fa-fw'></i></button></td></tr>";
            $('#bdy').append(tr);
            rs = '';
          }
        }
      });
    }

    //get all rooms
    function getAllRooms(){ 
      var settings2 = {
        "url": "http://ec2-18-220-223-50.us-east-2.compute.amazonaws.com:3000/api/sources",
        "method": "GET"
      }

      $.ajax(settings2).done(function (response) {
        if (response.length > 0) {
          $('.rooms').html('');
          for (var i =0 ; i < response.length; i++) {
            var options = "<option id='"+ response[i].uniqueID +"'>"+response[i]['data']['name']+"</option>"
            $('.rooms').append(options)
          }
        }
      });
    }

    $(".add").submit(function(e){
      e.preventDefault();
      if ($('#name').val() == '' || $('.rooms').val().length == 0 || $('#password').val() == '') {

        $(".errMsg").show();
      }
      else{
        $(".errMsg").hide();
        

        var settings7 = {
          "url": "http://ec2-18-220-223-50.us-east-2.compute.amazonaws.com:3000/api/parents",
          "method": "GET",
        }

        $.ajax(settings7).done(function (parents) {
          var allUsers = []
          parents.map((parent,i) => {
            allUsers.push(parent.name)
          })
          let theUser = $('#name').val();
          var i = allUsers.indexOf(theUser);
            if(i > -1){
              $("#errName").show();
            }else{
              $("#errName").hide();

              let arr = []

              for (var i = 0; i < $('.rooms').find(":selected").length ; i++) {
                arr.push($($('.rooms').find(":selected")[i]).attr('id'))
              }

              let newUser = {
                "name": $('#name').val(),
                "password": $('#password').val(),
                "rmNames": $('.rooms').val(),
                "rooms": arr
              }
              var settings3 = {
                "url": "http://ec2-18-220-223-50.us-east-2.compute.amazonaws.com:3000/api/parents",
                "method": "POST",
                "data": newUser
              }

              $.ajax(settings3).done(function (response) {
                getAllUsers();
                $('#demo-lg-modal').modal('hide');
              });
            }
          
        });

      }

    });
    $(".errMsg").hide();
    $("#errName").hide();

    $('#bdy').on('click', '.delete', function(){
      let userId = $(this).closest("tr").attr('id');
      var settings4 = {
        "url": "http://ec2-18-220-223-50.us-east-2.compute.amazonaws.com:3000/api/parents/"+userId,
        "method": "DELETE"
      }

      $.ajax(settings4).done(function (response) {
        window.location.reload();
      });
    })


    $('#bdy').on('click', '.editBTN', function(){
      let userId = $(this).closest("tr").attr('id');

      var settings5 = {
        "url": "http://ec2-18-220-223-50.us-east-2.compute.amazonaws.com:3000/api/parents/"+userId,
        "method": "GET"
      }

      $.ajax(settings5).done(function (response) {
        $('#editModel #id').val(response.id)
        $('#editModel #name').val(response.name)
        $('#editModel #password').val(response.password)
      });
    });

    $(".edit").submit(function(e){
      e.preventDefault();
      if ($('#editModel #name').val() == '' || $('#editModel .rooms').val().length == 0 || $('#editModel #password').val() == '') {

        $(".errMsg").show();
      }
      else{
        $(".errMsg").hide();
        let userId = $('#editModel #id').val();

        let arr = []

        for (var i = 0; i < $('.rooms').find(":selected").length ; i++) {
          arr.push($($('.rooms').find(":selected")[i]).attr('id'))
        }

        let newUser = {
          "name": $('#editModel #name').val(),
          "password": $('#editModel #password').val(),
          "rmNames": $('#editModel .rooms').val(),
          "rooms": arr,
          id: userId
        }
        var settings6 = {
          "url": "http://ec2-18-220-223-50.us-east-2.compute.amazonaws.com:3000/api/parents/"+userId,
          "method": "PUT",
          "data": newUser
        }

        $.ajax(settings6).done(function (response) {
          getAllUsers();
          $('#editModel').modal('hide');
        });
      }
    });

    getAllUsers();
    getAllRooms();    
  })
</script>
